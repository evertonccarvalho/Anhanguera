<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="mainContainer">
    <div class="container">
      <div class="title">
        <h1>Calculadora de IMC</h1>
      </div>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" onsubmit="openModal();">
      <div class="formInputs">
        <input placeholder="Altura"type="text" name="height" id="height" required oninput="formatInput(this)">
        <input placeholder="Peso" type="text" name="weight" id="weight"  > 
      </div>
        <button type="submit" value="Calcular IMC">Calcular IMC</button> 

        <h4>Seu IMC é <span style="color: {{ imc_color }}">{{ result }}</span> situação é: <span style="color: {{ imc_color }}">{{ situation }}</span></h4>

    </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
